version: '3.8'
services:
  backend:
    build: ./server
    ports:
      - "3000:3000"
    environment:
      - DATABASE_URL=mongodb://mongo:27017/blog
    depends_on:
      - mongo

  frontend:
    build: ./client
    ports:
      - "80:80"

  mongo:
    image: mongo
    ports:
      # host port: container port exposed for testing
      - "27018:27017"
    volumes:
      - mongo-data:/data/db

volumes:
  mongo-data:
